<!DOCTYPE html>
<html>
    <head>
        <title>Movie Searcher</title>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script type="text/javascript" src="proyecto.js"></script>
        <link rel="stylesheet" type="text/css" href="proyecto.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <div id="cabecera" class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <img id="logo" src="logo.png">
            </div>
            <div class="mdl-cell mdl-cell--6-col">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col">
                        <input type="text" class="mdl-textfield__input" id="busqueda" placeholder="Busca tu peli"/>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <input type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="botoncillo" value="Busca"/>
                    </div>
                </div>
            </div>
            <br>
            <div id="resultados" class="mdl-grid"></div>
        </div>
        <br>
        <div id="preload">
            <img id="loading" src="loading.gif">
        </div>
    </body>
</html>
